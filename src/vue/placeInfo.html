<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세정보</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/placeInfo.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div v-if="place">
        <h1>{{ place.pname }}</h1>
        <div class="content">
          <div class="place-image">
            <img :src="getImageUrl(place.pimage)" alt="placeImage" />
          </div>
          <div class="place-details">
            <p>{{ place.paddress }}</p>
            <p>📞{{ place.ptel }}</p>
            <p>⭐{{ place.ppoint.toFixed(1) }}</p>
            <p>🖤🤍{{place.plike}} {{ place.plikeCnt }}</p>
            <!-- 좋아요 토글처리 -->
          </div>
        </div>

        <!-- 탭 버튼 -->
        <ul class="tabs">
          <li
            class="tab-button"
            :class="{ active: activeTab === 'tab1' }"
            @click="activeTab = 'tab1'"
          >
            상세정보
          </li>
          <li
            class="tab-button"
            :class="{ active: activeTab === 'tab2' }"
            @click="activeTab = 'tab2'"
          >
            리뷰
            <!--리뷰수 ajax-->
          </li>
        </ul>
        <!-- 탭 내용 -->
        <div class="tab-content">
          <div
            id="tab1"
            class="tab-pane"
            :class="{ active: activeTab === 'tab1' }"
          >
            <p>{{place.pexplain}}</p>
            <p>{{place.ppay}}</p>
            <p>{{place.pday}}</p>
          </div>
          <div
            id="tab2"
            class="tab-pane"
            :class="{ active: activeTab === 'tab2' }"
          >
            <p>리뷰탭내용</p>
          </div>
        </div>
      </div>
      <div v-else>
        <p>해당 번호의 장소는 존재하지 않습니다</p>
      </div>
    </div>
    <script src="../js/placeInfo.js"></script>
  </body>
</html>
